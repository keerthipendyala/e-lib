
<div class="container-fluid">

    <nav class="navbar navbar-default navbar-fixed-top">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/userlogin">
                        <b class="kp-navbar-text">Online Library</b>
                    </a>
                </div>
            </div>
        </nav>

    </nav>

    <div id="body-div">
        <div class="container-fluid">
            <form name="formLogin" ng-class="{submitted:formLogin.submitted}">
                <h1>Login</h1>

                <div ng-show="model.error" class="alert alert-danger" role="alert">
                    {{model.error}}
                </div>

                <br/>

                <div class="form-group">
                    <h4>UserName</h4>
                    <input ng-model="user.username"
                           name="username"
                           type="text"
                           class="form-control"
                           placeholder="Username"
                           required/>
                    <span class="text-error"
                          data-ng-show="formLogin.submitted && formLogin.username.$error.required">
                </span>
                </div>

                <div class="form-group">
                    <h4>Password</h4>
                    <input ng-model="user.password"
                           name="password"
                           type="password"
                           class="form-control"
                           placeholder="Password"
                           required/>
                    <span class="text-error"
                          data-ng-show="formLogin.submitted && formLogin.password.$error.required">
                </span>
                </div>


                <br/>

                <div class="form-group">
                    <a class="btn btn-info btn-block"
                       ng-click="model.login(user)">
                        Login
                    </a>
                </div>

                <div class="form-group">
                    <a class="btn btn-success btn-block"
                       href="#/userregister">Register</a>
                </div>

                <div class="form-group">
                    <a class="btn btn-warning btn-block"
                           href="#/user/9999/book">Sneak Peek</a>
                </div>

            </form>
        </div>
    </div>
</div>
